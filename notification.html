<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Fredoka One", cursive;
            background-image: url('airandwater.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .notification {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .timestamp {
            display: block;
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .notification {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>

        <div id="notificationList">
            <p>Loading notifications...</p>
        </div>

        <button onclick="goBack()">⬅️ Back to Homepage</button>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCn87T1nQGDszjP6SzqEgipiuS7O1J4h9E",
            authDomain: "thesismonitoring.firebaseapp.com",
            databaseURL: "https://thesismonitoring-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "thesismonitoring",
            storageBucket: "thesismonitoring.firebasestorage.app",
            messagingSenderId: "259146059264",
            appId: "1:259146059264:web:49cb7727dede0c751bd2e5",
            measurementId: "G-C0R7LJJPC8"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function loadNotifications() {
            const notificationList = document.getElementById("notificationList");
            notificationList.innerHTML = "<p>Loading notifications...</p>";

            const notificationsRef = database.ref("notifications"); 
            notificationsRef.on("value", (snapshot) => {
                notificationList.innerHTML = "";

                if (!snapshot.exists()) {
                    notificationList.innerHTML = "<p>No notifications available.</p>";
                    return;
                }

                snapshot.forEach((childSnapshot) => {
                    const notification = childSnapshot.val();
                    const div = document.createElement("div");
                    div.classList.add("notification");
                    div.innerHTML = `<strong>${notification.message}</strong><span class="timestamp">${notification.timestamp}</span>`;
                    notificationList.appendChild(div);
                });
            });
        }

        function goBack() {
            window.location.href = "homepage.html";
        }

        window.onload = loadNotifications;
    </script>
</body>
</html>
