<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Fredoka One", cursive;
    }

    body {
      background-color: #f2f2f2;
      font-family: "Fredoka One", cursive;
      background-image: url('airandwater.jpg');
      background-size: cover;
      background-position: center;
    }

    .navbar {
      background-color: rgba(5, 131, 210, 0.8);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .navbar .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-icon {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    /* Header part */
    #header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      margin-top: 60px; /* Adjusted for fixed navbar */
    }

    .header-item {
      font-size: 1.1rem;
      color: #0583D2;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: center;
    }

    .header-item:hover {
      text-decoration: underline;
    }

    /* Content */
    .content {
      padding: 80px 20px 20px; 
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #0583D2;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .sensors-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .sensor-card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .sensor-card:hover {
      background-color: rgba(5, 131, 210, 0.1);
    }

    .sensor-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .sensor-name {
      font-size: 1rem;
      color: #0583D2;
      font-weight: bold;
    }

    .sensor-value {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .navbar {
        padding: 10px;
      }

      .navbar .logo {
        font-size: 1.2rem;
      }

      .sensors-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCn87T1nQGDszjP6SzqEgipiuS7O1J4h9E",
      authDomain: "thesismonitoring.firebaseapp.com",
      databaseURL: "https://thesismonitoring-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "thesismonitoring",
      storageBucket: "thesismonitoring.firebasestorage.app",
      messagingSenderId: "259146059264",
      appId: "1:259146059264:web:49cb7727dede0c751bd2e5",
      measurementId: "G-C0R7LJJPC8"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    function fetchSensorData() {
      const sensorRef = database.ref('sensors/'); 

      sensorRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("mq131-value").textContent = data.MQ131.value + " ppm";
          document.getElementById("co2-value").textContent = data.CO2.value + " ppm";
          document.getElementById("pms-value").textContent = data.PMS.value + " µg/m³";
          document.getElementById("ph-value").textContent = data.pH.value;
          document.getElementById("conductivity-value").textContent = data.Conductivity.value + " mg/L";
          document.getElementById("turbidity-value").textContent = data.Turbidity.value + "mg/L";
        }
      });
    }

    window.onload = fetchSensorData;
  </script>
</head>
<body>
  <div class="navbar">
    <div class="logo">Air & Water Quality</div>
    <button class="menu-icon" onclick="toggleHeader()">&#x2022;&#x2022;&#x2022;</button>
  </div>

  <div id="header">
    <div class="header-item" onclick="window.location.href='sensors.html'">About Sensor</div>
    <div class="header-item" onclick="window.location.href='notification.html'">Notifications</div>
    <div class="header-item" onclick="window.location.href='index.html'">Logout</div>
  </div>

  <div class="content">
    <h1>Welcome!!!</h1>
    <p>Monitoring the Air and Water Quality</p>

    <div class="sensors-grid">
      <div class="sensor-card" onclick="viewSensor('MQ131')">
        <img src="mq131sensor.jpg" alt="MQ131 Sensor">
        <div class="sensor-name">MQ131 Sensor</div>
        <div id="mq131-value" class="sensor-value">Loading...</div>
      </div>
      <div class="sensor-card" onclick="viewSensor('CO2')">
        <img src="mhz19.jpg" alt="CO2 Sensor">
        <div class="sensor-name">CO₂ Sensor (MH-Z19)</div>
        <div id="co2-value" class="sensor-value">Loading...</div>
      </div>
      <div class="sensor-card" onclick="viewSensor('PMS')">
        <img src="pms5003.jpg" alt="PMS Sensor">
        <div class="sensor-name">PMS (Particulate Matter)</div>
        <div id="pms-value" class="sensor-value">Loading...</div>
      </div>
      <div class="sensor-card" onclick="viewSensor('pH')">
        <img src="phsensor.jpg" alt="pH Sensor">
        <div class="sensor-name">pH Sensor</div>
        <div id="ph-value" class="sensor-value">Loading...</div>
      </div>
      <div class="sensor-card" onclick="viewSensor('Conductivity')">
        <img src="conductivitysensor.jpg" alt="Conductivity Sensor">
        <div class="sensor-name">Conductivity Sensor</div>
        <div id="conductivity-value" class="sensor-value">Loading...</div>
      </div>
      <div class="sensor-card" onclick="viewSensor('Turbidity')">
        <img src="turbiditysensor.jpg" alt="Turbidity Sensor">
        <div class="sensor-name">Turbidity Sensor</div>
        <div id="turbidity-value" class="sensor-value">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    function toggleHeader() {
      const header = document.getElementById("header");
      if (header.style.display === "none" || header.style.display === "") {
        header.style.display = "block";
      } else {
        header.style.display = "none";
      }
    }

    function viewSensor(sensorName) {
      alert("Viewing data for " + sensorName);
    }
  </script>
</body>
</html>
